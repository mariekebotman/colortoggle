<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <img
          src="hamburger-menu.png"
          alt="hamburger menu"
          width="50px"
          height="50px"
        />
        <ul class="color__menu--hide">
          <li class="color--home">Home</li>
          <li class="color--red">Red</li>
          <li class="color--orange">Orange</li>
         <li class="color--purple">Purple</li>
          <li class="color--green">Green</li>
        </ul>
      </div>
    </header>
  </body>
</html>
